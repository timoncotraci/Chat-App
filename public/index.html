<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat App — Modern</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Chat<span class="accent">Now</span></div>
      <div class="meta">
        <div id="status" class="status offline">Disconnected</div>
        <div id="userInfo" class="user-info">Not signed in</div>
      </div>
      <div class="instructions">Set a display name, open this page in another tab and try chatting. Your messages show as bubbles.</div>
      <div class="footer-note">Simple WebSocket chat • JSON messages</div>
    </aside>

    <main class="chat">
      <header class="chat-header">
        <div class="chat-title">Public Room</div>
        <div class="controls">
          <button id="setNameBtn" class="btn secondary">Change name</button>
          <button id="clearBtn" class="btn secondary">Clear</button>
        </div>
      </header>

      <ul id="messages" class="messages" role="log" aria-live="polite"></ul>

      <form id="compose" class="compose" autocomplete="off">
        <input id="input" type="text" placeholder="Type a message..." />
        <button id="send" class="btn primary" type="submit">Send</button>
      </form>
    </main>
  </div>

  <!-- Username modal -->
  <div id="nameModal" class="modal">
    <form id="nameForm" class="modal-card">
      <h2>Welcome — pick a name</h2>
      <input id="nameInput" placeholder="Enter a display name (e.g. Traci)" maxlength="24" required />
      <div class="modal-actions">
        <button id="nameSave" class="btn primary" type="submit">Save</button>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
